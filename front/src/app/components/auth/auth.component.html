<div class="authorization">
    <div class="authorization__header" >
        <img src="../../assets/img/Ellipse.svg" class="ellips">Авторизация
    </div>
    <div class="authorization__form">
        <input [(ngModel)]="name" type="text" name="name" placeholder="Имя">
        <input [(ngModel)]="password" type="password" name="password" placeholder="Пароль">
    </div>
    <div class="errno" *ngIf="errno">{{errno}}</div>
    <div class="authorization__block">
        <div class="button" > 
            <div (click)="Auth(name, password)" class="button-text">Войти</div>
        </div>
        <div class="button" routerLink="/registr">
            <div class="button-text">Регистрация</div>
        </div>
        
    </div>
</div>

<div class="friends">
    <div class="friends__header">
        <img src="../../../assets/img/Гриб.svg" class="friends__header-label">
        <div class="">Друзья</div>
    </div>
    <div class="friends__contnent">
        <div class="friends__contnent__block">
            <img src="../../../assets/img/plus_small.svg" class="friends__contnent__label">
            <input type="text" name="new-friend" placeholder="Добавить друга" [(ngModel)]="search" (ngModelChange)='searchName(Users, search)' (ngModelChange)='cleaningInput(false)' #myInputOne>
        </div>

        <div class="friends__contnent__block">
            <img src="../../../assets/img/search.svg" class="friends__contnent__label">
          <input type="text" name="new-search" placeholder="Поиск" [(ngModel)]="searchFriend" (ngModelChange)='searchName(allFriends, searchFriend)' (ngModelChange)='cleaningInput(true)' #myInputTwo>
        </div>
        <div class="friends__contnent__friends" *ngIf="searchFrends">
            <div class="friends__contnent__friends__block" *ngFor="let friend of searchFrends">
                <div class="friends__contnent__friends__block__friend"  (click)="onSelect(friend)">
                    <img src="../../../assets/img/Гриб.svg" class="friends__contnent__label">
                    <div class="text">{{friend.Name}}</div>
                </div>
                <div class="friends__contnent__friends__block__batton" *ngIf="this.selectedFriend.Name === friend.Name">
                    <div class="batton">Перевести на Счет</div>
                    <div class="batton" *ngIf="searchAllFrends(allFriends, friend.id) else delFriend">Удалить из Друзей</div>
                    <ng-template #delFriend><div class="batton"> Добавить в Друзья</div></ng-template>
                </div>
            </div>   
        </div>
    </div>
    <app-navigation></app-navigation>
</div>
